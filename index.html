<!DOCTYPE html>

<html>
    <head>
        <title>Calculator App</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="top-container">
            <h1>Calculator App</h1>
        </div>

        <div class="calculator-container">
            <div class = "display-container">
                <p id="display"></p>
                <!-- <p id="error-message">ERROR: Please select an operator</p> -->
            </div>
            <div class="buttons" id="ac"><p>AC</p></div>
            <div class="buttons operator-btn" id="plus-minus"><p>Â±</p></div>
            <div class="buttons operator-btn" id="percentage"><p>%</p></div>
            <div class="buttons operator-btn" id="divide"><p>/</p></div>
            <div class="buttons digit-btn" id="seven"><p>7</p></div>
            <div class="buttons digit-btn" id="eight"><p>8</p></div>
            <div class="buttons digit-btn" id="nine"><p>9</p></div>
            <div class="buttons operator-btn" id="multiply"><p>*</p></div>
            <div class="buttons digit-btn" id="four"><p>4</p></div>
            <div class="buttons digit-btn" id="five"><p>5</p></div>
            <div class="buttons digit-btn" id="six"><p>6</p></div>
            <div class="buttons operator-btn" id="minus"><p>-</p></div>
            <div class="buttons digit-btn" id="one"><p>1</p></div>
            <div class="buttons digit-btn" id="two"><p>2</p></div>
            <div class="buttons digit-btn" id="three"><p>3</p></div>
            <div class="buttons operator-btn" id="plus"><p>+</p></div>
            <div class="buttons digit-btn" id="zero"><p>0</p></div>
            <div class="buttons digit-btn" id="decimal"><p>.</p></div>
            <div class="buttons" id="equal"><p>=</p></div>
            
        </div>
       
    
        <script src="main.js"></script>
    </body>
</html>
