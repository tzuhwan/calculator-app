<!DOCTYPE html>

<html>
    <head>
        <title>Calculator App</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="top-container">
            <h1>Calculator App</h1>
        </div>

        <div class="calculator-container">
            <div class = "display-container">
                <p id="display"></p>
            </div>
            <div class="buttons" id="ac">AC</div>
            <div class="buttons" id="delete">&larr;</div>
            <div class="buttons" id="percentage">%</div>
            <div class="buttons operator-btn" id="divide">/</div>
            <div class="buttons digit-btn" id="seven">7</div>
            <div class="buttons digit-btn" id="eight">8</div>
            <div class="buttons digit-btn" id="nine">9</div>
            <div class="buttons operator-btn" id="multiply">*</div>
            <div class="buttons digit-btn" id="four">4</div>
            <div class="buttons digit-btn" id="five">5</div>
            <div class="buttons digit-btn" id="six">6</div>
            <div class="buttons operator-btn" id="minus">-</div>
            <div class="buttons digit-btn" id="one">1</div>
            <div class="buttons digit-btn" id="two">2</div>
            <div class="buttons digit-btn" id="three">3</div>
            <div class="buttons operator-btn" id="plus">+</div>
            <div class="buttons digit-btn" id="zero">0</div>
            <div class="buttons digit-btn" id="decimal">.</div>
            <div class="buttons" id="equal">=</div>
            
        </div>
       
    
        <script src="main.js"></script>
    </body>
</html>
